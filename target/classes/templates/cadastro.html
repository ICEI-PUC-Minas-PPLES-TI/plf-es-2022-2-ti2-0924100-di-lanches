<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/register.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <title>Cadastro</title>
</head>
<body>
  <div class="row">
    <div class="h-100 col-xs 3 col-md-3 col-lg-4 left-login">
      <img src="../images/brand/logo.jpg" id="logo">
      <h1><b>Bem-vindo de volta!</b></h1>
      <h2>Acesse sua conta agora mesmo.</h2>
      <a href="/login"><button class="button">ENTRAR</button></a>
    </div>
    <div class="h-100 col-xs 3 col-md-7 col-lg-8 col-sm-12 right-login">
      <h1>Crie sua conta</h1>
      <h2>Preencha seus dados</h2>
      <input  id="nome" type="text" name="nome" placeholder="Digite seu nome completo" maxlength="47" autocomplete="off"/>
      <input  id="nome" type="text" name="nome" placeholder="Digite seu endereço de email" maxlength="47" autocomplete="off"/>
      <input  id="nome" type="password" name="nome" placeholder="Digite sua senha" maxlength="47" autocomplete="off"/>
      <p id="nav">Já possui conta?<a href="login.html">&nbsp Faça login</a></p>
      <button class="button">CADASTRAR</button>
    </div>
  </div>
</body>
</html>
