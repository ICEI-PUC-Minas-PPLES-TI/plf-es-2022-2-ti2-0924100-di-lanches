<html lang="pt-br">
  <head>
    <title>Cadastrar Entrega</title>

    />

      rel="stylesheet"

    />

      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/cadastrarEntrega.css">
  </head>

  <body>
    <div class="card">
      <h1>Cadastrar Entrega</h1>
      <h2>Preencha os dados</h2>
  
      <div class="campos">
      <label for="Nome">Endereço da entrega</label>
      <input type="text" placeholder="Digite o endereço da entrega" name="nome" id="nome" autocomplete="off" maxlength="80">
      </div>
  
      <div class="campos">
      <label for="Quantidade de produtos">CEP</label>
      <input type="number" placeholder="Digite o CEP da entrega" name="CPF" id="cpf"  autocomplete="off"  maxlength="9">
      </div> 
      
      <div class="campos">
      <label for="Preço">Número do pedido</label>
      <input type="number" placeholder="Digite o número do pedido" name="telefone" id="telefone" autocomplete="off"  maxlength="11">
      </div>
      <label for="erro" id="labelErro">Preencha todos os campos do formulário.</label>
  
      <button onclick="return valida()" id="cadastrar" class="button">ADICIONAR</button>
    </div>
