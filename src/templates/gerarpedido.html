  <body>
    <div class="card">
      <h1>Gerar pedido</h1>
      <h2>Preencha os dados</h2>
  
      <div class="campos">
      <label for="cod_pedido">Código do pedido</label>
      <input type="text" placeholder="Digite o nome do ingrediente" name="código pedido" id="cod_pedido" autocomplete="off" maxlength="50">
      </div>
  
      <div class="campos" id="lanches">
        <label for="Preço">Escolha a forma de pagamento</label>
          <select id="lanche">
            <option>Selecione a forma de pagamento</option>
            <option>Dinheiro</option>
            <option>Cartão de crédito</option>
            <option>Cartão de débito</option>
            <option>Pix</option>
          </select>
      </div>

      <div class="campos" id="lanches">
        <label for="Preço">Adicionar lanches</label>
          <select id="lanche">
            <option>Selecione o ingrediente</option>
            <option>Di'tudo</option>
            <option>Di'Bacon</option>
            <option>Di'siri</option>
          </select>
          <button id="adicionar">Adicionar</button>
      </div>

      <div class="campos" id="entregas">
        <label for="entrega">O pedido será para entrega ?</label>
        <input type="checkbox" name="entrega" id="entrega"  autocomplete="off"  maxlength="10">
        </div> 
  
      <button onclick="return valida()" id="cadastrar" class="button">CRIAR LANCHE</button>
    </div>
