<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Gerar pedido</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="images/brand/logo.png"/>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Vast+Shadow&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/gerarpedido.css">
    <link
    href="//cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css"
    rel="stylesheet"
  />
  </head>
  <body>
    <div class="card">
      <h1>Gerar pedido</h1>
      <h2>Preencha os dados</h2>
  
      <div class="campos">
      <label for="cod_pedido">Código do pedido</label>
      <input type="text" placeholder="Digite o nome do ingrediente" name="código pedido" id="cod_pedido" autocomplete="off" maxlength="50">
      </div>
  
      <div class="campos" id="lanches">
        <label for="Preço">Escolha a forma de pagamento</label>
          <select id="lanche">
            <option>Selecione a forma de pagamento</option>
            <option>Dinheiro</option>
            <option>Cartão de débito/crédito</option>
            <option>Pix</option>
          </select>
      </div>

    
      

      <div class="campos" id="entregas">
        <label for="entrega">O pedido será para entrega ?</label>
        <input type="checkbox" name="entrega" id="entrega"  autocomplete="off"  maxlength="10">
        </div> 

        <div class="dadosEntrega">
        <div class="campos">
          <label for="cidade">Cidade</label>
          <input type="text" placeholder="Digite a sua cidade" name="cidade" id="cidade" autocomplete="off" maxlength="80">
          </div>
          
          <div class="campos">
            <label for="rua">Rua</label>
            <input type="text" placeholder="Digite sua da entrega" name="rua" id="rua"  autocomplete="off"  maxlength="50">
          </div> 

          <div class="campos">
            <label for="numero">Número e complemento</label>
            <input type="text" placeholder="Digite o número e complemento de sua residência" name="numero" id="numero"  autocomplete="off"  maxlength="15">
          </div> 
      
          <div class="campos">
          <label for="cep">CEP</label>
          <input type="text" placeholder="Digite o CEP da entrega" name="CEP" id="CEP"  autocomplete="off"  maxlength="9">
          </div> 
        </div>
  
      <button onclick="return valida()" id="cadastrar" class="button">GERAR PEDIDO</button>
    </div>
<script src="javascript/gerarpedido.js"></script>

  
  </body>
</html>
