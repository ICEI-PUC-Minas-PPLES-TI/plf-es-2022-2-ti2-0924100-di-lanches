<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/login.css"/>
  <link rel="icon" href="images/brand/logo.png"/>
  <title>Login</title>
</head>
<body>
  <div class="row">
    <div class="left-login">
      <a href="index.html" id="voltar"><img src="images/vetores/setaVoltar.png" id="seta">VOLTAR AO INÍCIO</a>
      <img src="images/brand/logo.jpg" id="logo">
      <h1><b>É novo por aqui?</b></h1>
      <h2>Cadastre-se aqui</h2>
      <a href="register.html"><button class="button">CADASTRAR</button></a>
    </div>
    <div class="right-login">
      <h1>Faça login</h1>
      <h2></h2>
      <input  id="email" type="text" name="nome" placeholder="Digite seu endereço de email" maxlength="47" autocomplete="off"/>
      <input  id="senha" type="password" name="nome" placeholder="Digite sua senha" maxlength="47" autocomplete="off"/>
      <p id="nav">Não possui conta?&nbsp<a href="register.html">Cadastre-se</a></p>
      <p id="nav-2">Voltar ao&nbsp<a href="inicio.html">Início</a></p>
      <button class="button" id="login">ENTRAR</button>
    </div>
  </div>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src ="javascript/jquery/jquery.js"></script>
  <script src ="javascript/apiLogin.js"></script>
</body>
</html>
